<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This secure</h1>

			<form name="fetch-customers" th:action="@{/getAllEmpDetails}"
				th:formmethod="POST">
				<button type="submit" class="btn btn-primary">customers</button>
			</form>
		</div>
		 <div th:unless="${error==null}">
	        <table class="table">
	            <thead>
	            <tr>
	                <td>Status code</td>
	                <td>Error</td>
	            </tr>
	            </thead>
	
	            <tr>
	                <td><span th:text="${error.statusCode}"></span></td>
	                <td><span th:text="${error.body}"></span></td>
	            </tr>
	        </table>
    	</div>


    <div th:if="${error==null}">
			 <table class="table">

		            <thead>
		            <tr>
		                <td>ID</td>
		                <td>User Name</td>
		                <td>First Name</td>
		                <td>Last Name</td>
		                <td>DOB</td>
		                <td>Email</td>
		                <td>PassportNo</td>
		                <td>EmiratesId</td>
		                <td>Nationality</td>
		            </tr>
		            </thead>
		
		            <tbody>
		
		            <tr th:each="empDetail: ${allEmpDetails}">
		                <td><span th:text="${empDetail.id}"></span></td>
		                <td><span th:text="${empDetail.username}"></span></td>
		                <td><span th:text="${empDetail.firstName}"></span></td>
		                <td><span th:text="${empDetail.lastName}"></span></td>
		                <td><span th:text="${empDetail.dob}"></span></td>
		                <td><span th:text="${empDetail.email}"></span></td>
		                <td><span th:text="${empDetail.passportNo}"></span></td>
		                <td><span th:text="${empDetail.emirateId}"></span></td>
		                <td><span th:text="${empDetail.nationality}"></span></td>
		                
		
		
		            </tr>
		
		            </tbody>
		
		        </table>
		</div>
	</div>
</body>
</html>
